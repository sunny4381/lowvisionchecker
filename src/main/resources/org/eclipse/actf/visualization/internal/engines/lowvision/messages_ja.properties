#
# lowvision.problem
#
BlurProblem_It_is_difficult_for_weak_sighted_to_read_these_characters__1 = この文字は小さすぎます
ChangableFontRecommendation_Do_not_use_fixed_size_font__1 = 固定サイズのフォントは使わないでください
ColorProblem_Foreground_and_background_colors_are_too_close__1 = 文字色と背景色の区別がつきにくくなっています
DontRelyOnColorRecommendation_Don__t_rely_only_on_color__1 = 色以外の手段でも情報を伝えるようにしてください
EnlargeLineRecommendation_Enlarge_the_line_height__1 = 行間を広げてください
EnlargeTextRecommendation_Enlarge_the_text__1 = 文字を大きくしてください
EnoughContrastRecommendation_Provide_enough_contrast_between_foreground_and_background_colors__1 = 文字色と背景色に十分なコントラストを与えてください
FixedSizeFontProblem_Fixed_size_font_is_used__1 = 固定サイズのフォントが使われています
FixedSmallFontProblem_This_text_is_too_small_and_its_font_size_is_fixed__1 = この文字は小さすぎます。さらに固定サイズのフォントが使われています
ImageColorProblem_This_image_has_two_or_more_components_whose_colors_are_too_close__1 = この画像には区別しづらい色が含まれています
SmallFontProblem_This_text_is_too_small__1 = この文字は小さすぎます。
UseAllowedColorRecommendation_Use_a_color_allowed_by_the_design_guideline__1 = デザインガイドラインで定められた色を使ってください
ProhibitedBothColorsProblem_Both_of_the_foreground_and_background_colors_are_not_allowed_by_the_design_guideline__1 = 文字色と背景色の両方にガイドラインで許されていない色が使われています
ProhibitedForegroundColorProblem_The_foreground_color_is_not_allowed_by_the_design_guideline__1 = 文字色にガイドラインで許されていない色が使われています
ProhibitedBackgroundColorProblem_The_background_color_is_not_allowed_by_the_design_guideline__1 = 背景色にガイドラインで許されていない色が使われています
ContrastRatio = コントラスト比
TargetString = 対象文字列
BackgroundImage = (もし背景画像が非表示にされた場合、文字色と背景色のコントラスト比に問題がある可能性があります。)
FixedSizeFontWarning = 固定サイズのフォントが使われている可能性があります （サポートされていないフォントサイズ指定や、未指定の場合もこのメッセージが表示される場合があります）
FixedSmallFontWarning = この文字は小さすぎます。さらに固定サイズのフォントが使われている可能性があります （サポートされていないフォントサイズ指定の場合もこのメッセージが表示される場合があります）
FontAlphaWarning = 文字色が alpha (透明度)を用いて指定されています。カラーチェックツールなどを用いて、文字色と背景色の組み合わせに問題がないか確認してください。
BackgroundAlphaWarning = 背景色が alpha (透明度)を用いて指定されています。カラーチェックツールなどを用いて、文字色と背景色の組み合わせに問題がないか確認してください。
BothAlphaWarning = 文字色と背景色が alpha (透明度)を用いて指定されています。カラーチェックツールなどを用いて、文字色と背景色の組み合わせに問題がないか確認してください。
#
# lowvision.ScoreUtil
#
PageEvaluation_Bad=要修正
PageEvaluation_Excellent=非常に良い
PageEvaluation_Good=良い
PageEvaluation_Poor=利用困難
#
# lowvision.io.ImageDumpUtil
#
ImageDumpUtil_TrueColor = 画面の色を'最高'（32ビット もしくは 24ビット）にしてください。\r（画面のプロパティから変更出来ます）
