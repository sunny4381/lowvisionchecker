#
# BlindView
#
BlindView_Maximum_Time = 最大到達時間：　{0}秒
BlindView_Done = 終了　(音声視覚化)
BlindView_Now_preparing = 準備中…
BlindView_Now_processing = 処理中　(音声視覚化)
BlindView_Now_rendering = レンダリング中
BlindView_saving_file = 保存中…
BlindView_end_saving_file = 保存終了
#
# Actions
#
BlindView_Visualize_4 = アクセシビリティ検証・音声ユーザビリティ視覚化
BlindVisualizationAction_0 = 視覚化実行
Report = HTML形式のレポートも保存
#
# Others
#
Visualization_Error = 視覚化エラー
#
# BlindVisualizerHTML
#
BlindVisualizerHtml_0=各フレームを選択し、それぞれのアクセシビリティを検証してください。
BlindVisualizerHtml_1=このページは
BlindVisualizerHtml_2=個のフレームを含んでいます。
BlindVisualizerHtml_15=埋め込みコンテンツ(iframe)の確認
BlindVisualizerHtml_16=このページはiframeを用いてコンテンツが埋め込まれています。 それぞれの埋め込みコンテンツを新しいタブで開きますので、それぞれのアクセシビリティを検証してください。
